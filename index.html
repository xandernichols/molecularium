<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Fair References</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            text-align: left;
            padding: 0;
            list-style: none;
        }
        li {
            background: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Science Fair References</h1>
        <p>Here are the sources used in my project:</p>
        <ul>
            <li>Author, A. (Year). <i>Title of the Source</i>. Retrieved from <a href="https://example.com" target="_blank">https://example.com</a></li>
            <li>Another Source. (Year). <i>Title</i>. <a href="https://example.com" target="_blank">https://example.com</a></li>
        </ul>
    </div>
</body>
</html>
